<!DOCTYPE html>
<html>
    <head>
        <title>The Generics | Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="./ShoppingCart.css" />
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">STORE</a></li>
                    <li><a href="#">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">The Generics</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">MUSIC</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Blue Spirit</span>
                    <img class="shop-item-image" src="https://i1.sndcdn.com/artworks-aXGX74WF2GRt52Fl-nuF6oQ-t500x500.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Graphite Diamond</span>
                    <img class="shop-item-image" src="https://i1.sndcdn.com/artworks-000640004677-8hkhau-t500x500.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$14.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Gokuraku Joudo</span>
                    <img class="shop-item-image" src="https://ae01.alicdn.com/kf/HTB1t9b.X4SYBuNjSspjq6x73VXat.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$9.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">[A]ddiction</span>
                    <img class="shop-item-image" src="https://zenius-i-vanisher.com/simfiles/THE%20FINAL%20IMPACT%20append/%5BA%5Dddiction/%5BA%5Dddiction-jacket.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">MERCH</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">T-Shirt</span>
                    <img class="shop-item-image" src="https://i2.wp.com/www.swagshirts99.com/wp-content/uploads/2021/03/Naruto-Anime-T-Shirt.jpg?fit=1125%2C1613&ssl=1">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Coffee Cup</span>
                    <img class="shop-item-image" src="https://www.christmas-treasures.com/Marvel/Images/MRTM-8720.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$6.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            
            <div class="cart-items">
            </div>

            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button" onclick="purchasing()">PURCHASE</button>
        </section>
    </body>

    <script>
        const addBtns = document.querySelectorAll('.btn.shop-item-button');
        const itemChosens = document.querySelector('.cart-items');

        //Xóa item khi click nút remove
        itemChosens.addEventListener('click',(e)=>{
            if(e.target.classList.contains('btn-danger')){
                e.target.parentElement.parentElement.remove();
                updateCartTotal();
            }
        })

        //Chọn 1 item và thêm vào giỏ hàng
        addBtns.forEach((btn)=>{
            btn.addEventListener('click',(e)=>{
                const itemChosen = e.target.parentElement.parentElement;
                addToCart(itemChosen);
                updateCartTotal();
            })
        })


        //Render thong tin tren shopping cart
        function addToCart(item) {
            const itemPic = item.querySelector('.shop-item-image').getAttribute('src');
            const itemTitle = item.querySelector('.shop-item-title').innerText;
            const itemPrice = item.querySelector('.shop-item-price').innerText;
            const cartItems = document.querySelectorAll('.cart-items')[0];
            const cartItemNames = cartItems.getElementsByClassName('cart-item-title');
            //Ko them san pham neu da them tu truoc
            for (let i = 0; i < cartItemNames.length; i++){         
                if(cartItemNames[i].innerText === itemTitle){
                    cartItemNames[i].parentElement.parentElement.querySelector('.cart-quantity-input').value++
                    return
                }
            }
            const li = document.createElement('div');
                li.className = 'cart-row';
                var html = `
                        <div class="cart-item cart-column">
                            <img class="cart-item-image" src="${itemPic}" width="100" height="100">
                            <span class="cart-item-title">${itemTitle}</span>
                        </div>
                        <span class="cart-price cart-column itemprice">${itemPrice}</span>
                        <div class="cart-quantity cart-column">
                            <input class="cart-quantity-input" type="number" value="1" min='1'>
                            <button class="btn btn-danger" type="button">REMOVE</button>
                        </div>
                `
                li.innerHTML = html;
                itemChosens.appendChild(li);
                quantityChanged();
            }
            

        //Tính tổng số tiền phải trả
        function updateCartTotal() {
            const cartRows = itemChosens.querySelectorAll('.cart-row');
            var total = 0;
            for (let i = 0; i < cartRows.length;i++){
                var cartRow = cartRows[i];
                var priceElement = cartRow.querySelectorAll('.cart-price')[0];
                var quantityElement = cartRow.querySelectorAll('.cart-quantity-input')[0];
                var price = Number(priceElement.innerHTML.replace('$',''));
                var quantity = Number(quantityElement.value);
                var product = quantity * price;
                total+= product;
            }
            document.querySelector('.cart-total-price').innerHTML = '$'+total.toFixed(2);
        }

        //Khi dieu chinh so luong
        function quantityChanged() {
            var quantityInputs = document.querySelectorAll('.cart-quantity-input');
            for(let i = 0; i < quantityInputs.length; i++) {
                const input = quantityInputs[i];
                input.addEventListener('change',(e)=>{
                const inputChanged = e.target.value;
                if(inputChanged<=0){
                    inputChanged = 1;
                }
                updateCartTotal();
            })
            }
        }

        //Bam nut mua hang hien loi cam on
        function purchasing() {
            const cartItems = document.querySelectorAll('.cart-items')[0];
            if(!cartItems.innerHTML ==''){
                alert('Thank you for purchasing!');
                cartItems.innerHTML='';
                updateCartTotal();
            }
        }

    </script>
</html>
